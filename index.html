<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .login-btn {
            background-color: #ffcc00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .watch-video {
            background-color: #ff8800;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Welcome To Krikya</h2>
    </div>
    
    <button class="watch-video">WATCH VIDEO</button>
    
    <div class="input-group">
        <label for="username">Username *</label>
        <input type="text" id="username" placeholder="Fill up here" required>
        <span class="error"></span>
    </div>
    
    <div class="input-group">
        <label for="password">Password *</label>
        <input type="password" id="password" placeholder="Fill up here" required>
        <span class="error">This is a mandatory field</span>
    </div>
    
    <button class="login-btn">LOGIN</button>
    
    <div class="footer">
        <p>Forgot Password?</p>
        <p>Donâ€™t have an account? <strong>Sign Up</strong></p>
    </div>
</div>

<footer>
<button type="button" class="iphone-button-container">

<div class="iphone-button" id="homeButton">
<div class="iphone-button-square"></div>
</div>
</button>       
</footer>
</body>
</html>
